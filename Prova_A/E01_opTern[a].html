<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Compra de Caminhão
    //Peça para o usuário informar o preço do caminhão que deseja comprar. Peça também para ele informar a quantidade de parcelas que deseja financiar.
    //Considere que:
    //Se a quantidade de parcelas for até 60 (inclusive), o juro a ser aplicado será de 18% (18/100) sob o preço do caminhão.
    //Se a quantidade de parcelas for até 96 (inclusive), o juro a ser aplicado será de 30% (30/100) sob o preço do caminhão.
    //Se a quantidade de parcelas for acima de 96, o juro a ser aplicado será de 45% (45/100) sob o preço do caminhão.
    //Apresente o preço final do caminhão, considerando o juro estabelecido para a quantidade de parcelas.

    const preco = Number(prompt("Qual o valor do caminhão?"));
    const parcelas = Number(prompt("Quantas parcelas?"));

    let dezoitoPorc = (preco *1.18);
    let trintaPorc = (preco * 1.3);
    let quarentaCincoPorc = (preco * 1.45);

    (parcelas <= 60) ? alert(`O preço final do caminhão será de ${dezoitoPorc} `)
    : (parcelas <= 96) ? alert(`O preço final do caminhão será de ${trintaPorc}`)
    : alert(`O preço final do caminhão será de ${quarentaCincoPorc}`);



</script>
