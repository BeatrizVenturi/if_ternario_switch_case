<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Média das Turmas
    //Peça para o Professor de Programação informar a nota de cada uma das cinco turmas de Programação e considere o seguinte cenário:
    //Se a média for até 4 (inclusive), o programa deverá informar "+- 50 alunos reprovados".
    //Se a média for até 7 (inclusive), o programa deverá informar "+- 20 alunos reprovados".
    //Se a média for superior a 7, o programa deverá informar "+- 8 alunos reprovados".
    //Apresente a mensagem final, de acordo com o cenário descrito acima.

    const turmaUm = Number(prompt(`Diga a nota da turma1`));
    const turmaDois = Number(prompt(`Diga a nota da turma2`));
    const turmaTres = Number(prompt(`Diga a nota da turma3`));
    const turmaQuatro = Number(prompt(`Diga a nota da turma4`));
    const turmaCinco = Number(prompt(`Diga a nota da turma5`));

    let media = (turmaUm + turmaDois + turmaTres + turmaQuatro + turmaCinco) / 5 ;


    (media <= 4) ? alert(`+- 50 alunos reprovados`)
    : (media <= 7) ? alert(`+- 20 alunos reprovados`)
    : alert(`+- 8 alunos reprovados`);

</script>
